name: donix

description: A blood donation app for Kano, Nigeria.

publish_to: "none" # This prevents accidental publishing to pub.dev

version: 1.0.0+1

environment:
  sdk: ">=3.0.0 <4.0.0"

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter
  provider: ^6.0.5
  http: ^1.3.0
  geolocator: ^13.0.2
  flutter_svg: ^2.0.17
  cached_network_image: ^3.2.3
  flutter_map: ^7.0.2
  latlong2: ^0.9.0
  intl: ^0.19.0
  go_router: ^7.0.0  # For improved routing
  flutter_riverpod: ^2.4.9  # Use the latest version
  shimmer: ^3.0.0  # Use the latest version
  lottie: ^3.2.0  # Use the latest version
  flutter_chat_ui: ^1.6.11
  flutter_chat_types: ^3.6.0
  uuid: ^4.3.3
  fl_chart: ^0.70.2
  percent_indicator: ^4.2.2 # Use the latest version
  shared_preferences: ^2.2.0
  dialog_flowtter: ^0.2.0-nullsafety.0 # Use the latest version
  flutter_local_notifications: ^18.0.1
  sqflite: ^2.3.0
  flutter_staggered_animations: ^1.1.1
  animations: ^2.0.7
  animate_do: ^4.2.0  # Use the latest version
  google_fonts: ^6.2.1
  win32: ^5.1.0
  google_maps_flutter: ^2.2.5
  pull_to_refresh: ^2.0.0
  share_plus: ^10.1.4
  connectivity_plus: ^6.1.3
  timezone: ^0.10.0
  flutter_native_splash: ^2.4.4
  carousel_slider: ^5.0.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0
  flutter_launcher_icons: ^0.14.3

flutter_icons:
  android: true
  ios: true
  image_path: "assets/images/donix_logo.png"
  adaptive_icon_foreground: "assets/images/donix_logo.png"
  adaptive_icon_background: "#FFFFFF"

flutter_native_splash:
  color: "#ffffff"
  image: assets/images/donix_logo.png
  android_12:
    image: assets/images/donix_logo.png
    color: "#ffffff"

flutter:
  uses-material-design: true
  assets:
    - assets/images/
    - assets/icons/
    - assets/images/donix_logo.png

  fonts:
    - family: Roboto
      fonts:
        - asset: assets/fonts/Roboto-Regular.ttf
        - asset: assets/fonts/Roboto-Bold.ttf
          weight: 700
